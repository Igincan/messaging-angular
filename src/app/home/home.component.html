<div class="home">
  <mat-form-field appearance="fill">
    <mat-label>Person</mat-label>
    <mat-select [(ngModel)]="selectedPerson">
      <mat-option *ngFor="let person of people" [value]="person">
        {{person.firstName}} {{person.lastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card *ngIf="selectedPerson" aria-hidden="true">
    <mat-card-header>
      <mat-icon mat-card-avatar>person</mat-icon>
      <mat-card-title>{{selectedPerson.firstName}} {{selectedPerson.lastName}}</mat-card-title>
      <mat-card-subtitle>Person</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{selectedPerson.phoneNumber}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Call</button>
    </mat-card-actions>
  </mat-card>
  <!------------------------------------------------------>
  <mat-form-field appearance="fill">
    <mat-label>Group</mat-label>
    <mat-select [(ngModel)]="selectedGroup">
      <mat-option *ngFor="let group of groups" [value]="group">
        {{group.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card *ngIf="selectedGroup" aria-hidden="true">
    <mat-card-header>
      <mat-icon mat-card-avatar>group</mat-icon>
      <mat-card-title>{{selectedGroup.name}}</mat-card-title>
      <mat-card-subtitle>Group</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Regular group
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>OK</button>
    </mat-card-actions>
  </mat-card>
</div>
