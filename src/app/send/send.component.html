<div class="content">
  <div class="mat-display-1">
    Send Message
  </div>
  <mat-card>
    <mat-card-content>
      <p>Select a group to which you want to send a message.</p>
      <mat-form-field appearance="fill" class="wide-field">
        <mat-label>Select</mat-label>
        <mat-select [(ngModel)]="selectedGroupId">
          <mat-option *ngFor="let group of groups" [value]="group.id">
            {{group.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="wide-field">
        <mat-label>Message Text</mat-label>
        <textarea matInput placeholder="Information for group of people..."></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" align="end">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
